<form [formGroup]="form" (ngSubmit)="onLogin()">
  <p *ngIf="error">{{ error }} <button (click)="onClose()">X</button></p>
  <div class="spinner" *ngIf="clicked">
    <mat-progress-spinner
      mode="indeterminate"
      diameter="45"
    ></mat-progress-spinner>
  </div>
  <div class="col">
    <label for="Name">Transporter Name</label>
    <input type="text" formControlName="Username" />
  </div>
  <div class="col">
    <label for="Name">Mobile number</label>
    <input type="number" formControlName="MobileNo" />
  </div>
  <div class="col">
    <label for="Name">Email</label>
    <input type="email" formControlName="Email" />
  </div>
  <div class="col">
    <label for="Password">Password</label>
    <input type="password" formControlName="Password" />
  </div>
  <div class="col">
    <label for="PancardNO">Pancard Number</label>
    <input type="number" formControlName="PanCardNo" maxlength="10" />
  </div>
  <div class="col">
    <label for="PanCard">Pancard</label>
    <input type="file" (change)="onPan($event)" />
  </div>
  <div class="col">
    <label for="TinCard">Tincard</label>
    <input type="file" (change)="onTin($event)" />
  </div>
  <div class="btn-wrap">
    <button [disabled]="!tinChanged">Sign Up</button>
  </div>
</form>
<div class="form-footer">
  <p>Already have an Account ?</p>
  <a routerLink="/Login/TransporterLogin">Sign in</a>
</div>
