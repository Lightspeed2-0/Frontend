<app-navbar></app-navbar>
<div class="stepper">
  <div class="line"></div>
  <div class="circle-wrap">
    <button
      (click)="onClick(i)"
      *ngFor="let item of icons; let i = index"
      [disabled]="isVerified[i] === false"
    >
      <div class="circle">
        <i class="{{ item }}"></i>
      </div>
    </button>
  </div>
  <router-outlet></router-outlet>
</div>
