<div class="dashboard-wrapper">
  <div class="dash-img">
    <div class="header">
      <div
        class="icon-wrap"
        [ngStyle]="{ marginTop: profile ? '-5.8em' : '0em' }"
      >
        <img src="../../assets/logo.png" />
        <h3>LightSpeed</h3>
      </div>
      <div class="dropdown-wrap">
        <div class="profile-wrapper" (click)="onProfile()">
          <div class="circle">
            <img src="../../assets/invisible.png" alt="" />
          </div>
          {{ Username }}
        </div>
        <div class="dropdown-wrapper" *ngIf="profile">
          <button>Profile</button>
          <button (click)="logOut()">Logout</button>
        </div>
      </div>
    </div>
  </div>
  <div class="main">
    <div class="navbar-wrap">
      <a
        routerLink="./"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <span class="material-icons"> visibility </span>
        View Orders</a
      >
      <a routerLink="./Status Updater" routerLinkActive="active">
        <span class="material-icons"> update </span>
        Update Status
      </a>
    </div>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
